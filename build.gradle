plugins {
	id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply plugin: 'java'

repositories {
	mavenCentral()
	maven { url 'https://repository.apache.org/content/groups/staging/'}
}

dependencies {
	implementation 'org.apache.poi:poi:5.2.0'
	implementation 'org.apache.poi:poi-scratchpad:5.2.0'
	implementation 'org.apache.poi:poi-ooxml:5.2.0'

	/*implementation 'org.apache.commons:commons-collections4:4.4'
	implementation 'org.apache.commons:commons-math3:3.6.1'
	implementation 'org.apache.commons:commons-compress:1.21'
	implementation 'com.zaxxer:SparseBitSet:1.2'
	implementation 'com.github.virtuald:curvesapi:1.07'
	implementation 'org.apache.xmlbeans:xmlbeans:5.0.3'
	implementation files('/opt/poi/build/dist/maven/poi/poi-5.2.1-SNAPSHOT.jar')
	implementation files('/opt/poi/build/dist/maven/poi-ooxml/poi-ooxml-5.2.1-SNAPSHOT.jar')
	implementation files('/opt/poi/build/dist/maven/poi-scratchpad/poi-scratchpad-5.2.1-SNAPSHOT.jar')
	implementation files('/opt/poi/build/dist/maven/poi-ooxml-lite/poi-ooxml-lite-5.2.1-SNAPSHOT.jar')
	//implementation files('/opt/poi/build/dist/maven/poi-ooxml-full/poi-ooxml-full-5.2.1-SNAPSHOT.jar')
	*/

	implementation 'commons-io:commons-io:2.11.0'

	// for configuring log4j to be silent during fuzzing
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
	testImplementation 'org.mockito:mockito-core:3.12.4'
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '6.6.1'
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'build/runtime/'
}
